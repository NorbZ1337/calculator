<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jsKmbCalculator">
        <div class="operationBlock">
            <button class="operation-buttons" id="buttonPlus">+</button>
            <button class="operation-buttons" id="buttonMinus">-</button>
            <button class="operation-buttons" id="buttonMultiply">*</button>
            <button class="operation-buttons" id="buttonDevide">/</button>
        </div>
        <div class="separator">
            <hr/>
        </div>
        <div class="inputsBlock">
            <div class="inputBlock">
                <label>Number 1</label>
                <input type="number" id="number1">
            </div>
            <div class="inputBlock">
                <label>Number 2</label>
                <input type="number" id="number2">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
